name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List repository structure
        run: ls -la

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ make git curl wget libssl-dev libsqlite3-dev unzip

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          # Adjust the source directory if your CMakeLists.txt is not in the repository root.
          cmake -DCMAKE_BUILD_TYPE=Release ../Engine

      - name: Build project
        run: |
          cd build
          make -j$(nproc)

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

